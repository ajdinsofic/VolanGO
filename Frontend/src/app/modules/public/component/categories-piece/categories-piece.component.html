<div class="container-fluid categories pb-5">
  <div class="container pb-5">
    <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
<!--      <h1 class="display-5 text-capitalize mb-3">Vehicle <span class="text-primary">Categories</span></h1>-->
      <h1 class="display-5 text-capitalize mb-3">{{ 'vehicleCategories' | translate }} <span class="text-primary">{{ 'categories' | translate }}</span></h1>
      <p class="mb-0">{{ 'vehicleDescription' | translate }}</p>
    </div>
    <div class="categories-carousel owl-carousel wow fadeInUp" data-wow-delay="0.1s">
      <div
        class="categories-item p-4"
        *ngFor="let vehicle of vehicles"
      >
        <div class="categories-item-inner">
          <div class="categories-img rounded-top">
            <img
              [src]="vehicle.img"
              class="img-fluid w-100 rounded-top"
              [alt]="vehicle.name"
            />
          </div>
          <div class="categories-content rounded-bottom p-4">
            <h4>{{ vehicle.name }}</h4>
            <div class="categories-review mb-4">
              <div class="me-3">{{ vehicle.review }}</div>
              <div class="d-flex justify-content-center text-secondary">
                <i
                  *ngFor="let star of generateStars(vehicle.stars)"
                  [class]="star"
                ></i>
              </div>
            </div>
            <div class="mb-4">
              <h4 class="text-primary rounded-pill py-2 px-4 mb-0">
                {{ vehicle.price }}
              </h4>
            </div>
            <div class="row gy-2 gx-0 text-center mb-4">
              <div
                class="col-4 border-end border-white"
                *ngFor="let detail of vehicle.details; let i = index"
                [class.border-end]="i % 3 !== 2"
              >
                <i class="fa fa-car text-dark"></i>
                <span class="text-body ms-1">{{ detail }}</span>
              </div>
            </div>
            <a
              href="#"
              class="btn btn-primary rounded-pill d-flex justify-content-center py-3"
            >{{ 'bookNow' | translate }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
