<div class="center-login-container">
  <div class="login-container">
    <h2>Login</h2>
    <!--  <form (ngSubmit)="onLogin()">-->
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <!--      <input [(ngModel)]="loginRequest.email" id="email" name="email" type="email" required>-->
        <input
          [(ngModel)]="creadentials.email"
          id="email"
          name="email"
          type="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          [(ngModel)]="creadentials.password"
          id="password"
          name="password"
          type="password"
          required
        />
        <ngx-password-strength-meter
          [password]="creadentials.password"
        ></ngx-password-strength-meter>
      </div>

      <ngx-recaptcha2
        [siteKey]="'6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'"
        (success)="onCaptchaResolved($event)"
      ></ngx-recaptcha2>

      <button class="login-button" type="submit">Login</button>

      <p class="p-2">
        Not a member? <a routerLink="/auth/register">Register</a>
      </p>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <div *ngIf="isLoggedIn()">
        <!--      prebacit ga na home page-->
      </div>
    </form>
  </div>
</div>
