<div class="file-upload-container">
  <h2>Upload File</h2>

  <!-- Drag and Drop Container -->
  <div
    class="file-drop-area"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [class.dragover]="isDragOver"
  >
    <p>Drag & Drop your file here</p>
    <p>&nbsp;or&nbsp;</p>
    <input
      type="file"
      (change)="onFileSelect($event)"
      class="file-input"
      #fileInput
      hidden
    />
    <!-- Paragraph that triggers file input when clicked -->
    <p (click)="fileInput.click()" class="upload-file-text">
      click here to select a file
    </p>
  </div>
  <button (click)="onUpload()" class="upload-btn">Upload</button>
  <p class="status-message">{{ uploadStatus }}</p>
</div>

<!-- Download Section -->
<div class="file-download-container">
  <h2>Download File</h2>

  <select [(ngModel)]="selectedFileList" class="file-dropdown">
    <option value="" disabled selected>Select a file to download</option>
    <option *ngFor="let file of files" [value]="file">{{ file }}</option>
  </select>

  <button
    (click)="downloadFile(selectedFileList)"
    [disabled]="!selectedFileList"
    class="download-btn"
  >
    Download
  </button>
</div>
